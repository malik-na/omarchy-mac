exec-once = bash -lc 'command -v hyprlock >/dev/null && hyprlock'
exec-once = bash -lc 'command -v hypridle >/dev/null && uwsm-app -- hypridle'
exec-once = uwsm-app -- mako
exec-once = uwsm-app -- waybar
exec-once = uwsm-app -- fcitx5
exec-once = uwsm-app -- swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = bash -lc 'command -v swayosd-server >/dev/null && uwsm-app -- swayosd-server'
exec-once = bash -lc 'if command -v lxpolkit >/dev/null; then lxpolkit; elif [ -x /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 ]; then /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1; fi'
exec-once = omarchy-cmd-first-run

# Slow app launch fix -- set systemd vars
exec-once = systemctl --user import-environment $(env | cut -d'=' -f 1)
exec-once = dbus-update-activation-environment --systemd --all
